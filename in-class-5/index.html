<html>
  <head>
    <title>CraftyJS Intro</title>
    <script src="https://rawgit.com/craftyjs/Crafty/release/dist/crafty-min.js"></script>
  </head>
  <body>
    <script>
      function start() {
        Crafty.init();

        Crafty.audio.add("bork", "sounds/bork.wav");

        var player = Crafty.e("2D, DOM, Image, Fourway, Mouse");
        player.attr({x: 500, y: 200, w: 0, h: 0});
        player.image("doge.png");
        player.fourway();
        player.bind("Click", borkBork);
      };
      function borkBork() {
          Crafty.audio.play("bork");
        };
      window.onload = start;
    </script>
  </body>
</html>
