<html>
  <head>
    <title>CraftyJS Intro</title>
    <script src="https://rawgit.com/craftyjs/Crafty/release/dist/crafty-min.js"></script>
  </head>
  <body>
    <script>
      function collision() {
        alert("You WIIIIIINNNNNN!");

      };
      function start() {
        Crafty.init();

        // player is an entity
        // entities have capabilities
        var player = Crafty.e("Player, 2D, DOM, Color, Twoway, Gravity, Solid, Collision");
        player.attr({x: 500, y: 200, w: 40, h: 40});
        player.color("pink");
        player.twoway(500, 300);
        player.gravity("Block");

        var block = Crafty.e("Block, 2D, DOM, Color");
        block.attr({x:500, y:300, w:300, h:100});
        block.color("grey");

        var block1 = Crafty.e("Block, 2D, DOM, Color");
        block1.attr({x: 100, y:400, w:200, h:200});
        block1.color("grey");

        var goal = Crafty.e("Solid, Collision, 2D, DOM, Color");
        goal.attr({x: 500, y: 500, w:30, h:20});
        goal.color("red");
        goal.onHit("Player", collision);

      };
      window.onload = start;
    </script>
  </body>
</html>
