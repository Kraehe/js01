<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Meme Activator</title>
    <script src="crafty-min.js"></script>
  </head>
  <body>
    <script>
    function startGame() {
      Crafty.init();

      Crafty.defineScene("start",
      function() {
        var loggo = Crafty.e("2D, DOM, Image, Mouse");
        loggo.attr({x:400, y:300, w:200, h:100});
        loggo.image("activate.png");
        loggo.bind("DoubleClick", function() {
          alert("BAD! BAD! BAD!");
          Crafty.enterScene("nodonttouchthat");
        });
        var begin = Crafty.e("2D, DOM, Image, Mouse");
        begin.attr({x:400, y:100, w:300, h:200});
        begin.image("starT.png");
        begin.bind("Click", function() {
          Crafty.enterScene("pepe");
        });
      });

      Crafty.defineScene("pepe",
                          function() {
                            var pepe = Crafty.e("Pepe, 2D, DOM, Image, Twoway, Solid, Collision, Gravity")
                            pepe.attr({x:100, y:100, w:50, h:50});
                            pepe.image("pepe.png");
                            pepe.twoway(500, 300);
                            pepe.gravity("Block");

                            var text = Crafty.e("2D, DOM, Text").attr({ x: 500, y: 200, w: 100, h: 40 }).text("Level One: Pepe")
                            .textColor('#57873D');

                            var block = Crafty.e("Block, 2D, DOM, Color");
                            block.attr({x:500, y:300, w:300, h:50});
                            block.color("green");

                            var block1 = Crafty.e("Block, 2D, DOM, Color");
                            block1.attr({x: 100, y:400, w:300, h:50});
                            block1.color("green");

                            var goal = Crafty.e("Solid, Collision, 2D, DOM, Image");
                            goal.attr({x: 500, y: 500, w:100, h:100});
                            goal.image("trash-clip.png");
                            goal.onHit("Pepe", function() {
                              Craft.enterScene("congrats");
                            });
                          });

      Crafty.enterScene("start");
    };
    window.onload = startGame;
    </script>
  </body>
</html>
